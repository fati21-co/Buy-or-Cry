<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Simulation Boursière</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Simulation de Bourse Virtuelle</h1>
        <p id="player-name"></p>
        <div id="market">
            <div class="stock">
                <h2>Technologie</h2>
                <p>Prix : <span id="tech-price">100</span>€</p>
                <button onclick="buyStock('tech')">Acheter</button>
                <button onclick="sellStock('tech')">Vendre</button>
            </div>
            <div class="stock">
                <h2>Énergie</h2>
                <p>Prix : <span id="energy-price">80</span>€</p>
                <button onclick="buyStock('energy')">Acheter</button>
                <button onclick="sellStock('energy')">Vendre</button>
            </div>
            <div class="stock">
                <h2>Finance</h2>
                <p>Prix : <span id="finance-price">120</span>€</p>
                <button onclick="buyStock('finance')">Acheter</button>
                <button onclick="sellStock('finance')">Vendre</button>
            </div>
        </div>
        <div id="scoreboard">
            <h2>Capital : <span id="capital">1000</span>€</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
