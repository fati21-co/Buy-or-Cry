<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de l'Offre et de la Demande</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de l'Offre et de la Demande</h1>
        <img src="qr-code.png" alt="QR Code pour accéder au jeu" class="qr-code">
        <div id="login-section">
            <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
            <button id="start-game">Commencer le jeu</button>
        </div>
        <div id="game-section" class="hidden">
            <div id="game-content">
                <!-- Contenu du jeu ici -->
                <p>Bienvenue, <span id="display-username"></span>!</p>
                <p>Le jeu commence maintenant...</p>
                <div id="game-questions">
                    <!-- Les questions seront générées dynamiquement ici -->
                </div>
            </div>
        </div>
        <div id="score-section" class="hidden">
            <h2>Classement</h2>
            <ul id="scoreboard">
                <!-- Les scores seront affichés ici -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
