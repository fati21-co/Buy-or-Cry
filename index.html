<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Investissement - Offre et Demande</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container fade-in">
        <h1>Scannez le QR code pour commencer</h1>
        <div id="qr-code"></div>
        <div class="sticker sticker-1">
            <img src="https://img.icons8.com/color/96/000000/money-bag.png" alt="Money Bag">
        </div>
        <div class="sticker sticker-2">
            <img src="https://img.icons8.com/color/96/000000/gold-bars.png" alt="Gold Bars">
        </div>
        <div class="sticker sticker-3">
            <img src="https://img.icons8.com/color/96/000000/stock-exchange.png" alt="Stock Exchange">
        </div>
        <div class="sticker sticker-4">
            <img src="https://img.icons8.com/color/96/000000/treasure-chest.png" alt="Treasure Chest">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        // Générer le QR code
        const gameUrl = "https://votre-username.github.io/votre-repo/login.html"; // Redirige vers la page de connexion
        const qrCodeContainer = document.getElementById('qr-code');
        new QRCode(qrCodeContainer, {
            text: gameUrl,
            width: 200,
            height: 200,
            colorDark: "#FF6F61",
            colorLight: "transparent",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
