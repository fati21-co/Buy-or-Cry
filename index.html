<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scannez le QR code pour commencer</h1>
        <div id="qr-code"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        // Générer le QR code
        const gameUrl = "https://fati21-co.github.io/Buy-or-Cry/login.html"; // Remplacez par votre URL GitHub Pages
        const qrCodeContainer = document.getElementById('qr-code');
        new QRCode(qrCodeContainer, {
            text: gameUrl,
            width: 200,
            height: 200,
            colorDark: "#FF6F61",
            colorLight: "#FFF",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
