<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Jeu - HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud-container">
        <!-- Barre de statut en haut -->
        <div class="status-bar">
            <div class="player-info">
                <span class="player-name">PLAYER NAME</span>
                <span class="player-score">160 | 200</span>
            </div>
            <div class="game-info">
                <span class="game-mode">OVERTIME</span>
                <span class="map-name">BASITON</span>
            </div>
        </div>

        <!-- Zone de chat -->
        <div class="chat-box">
            <div class="chat-message">
                <span class="player-name">Player Named:</span>
                <span class="message">Hello Team!</span>
            </div>
            <div class="chat-message">
                <span class="player-name">Player Named:</span>
                <span class="message">Hello Match!</span>
            </div>
            <div class="chat-message">
                <span class="player-name">[PLAYER (TRACER)]</span>
                <span class="message">Winging it!</span>
            </div>
            <div class="chat-message">
                <span class="player-name">[PLAYER (SOLDIER-76)]</span>
                <span class="message">I've got you in my sights.</span>
            </div>
        </div>

        <!-- Indicateurs visuels -->
        <div class="indicators">
            <div class="indicator">
                <img src="https://img.icons8.com/color/48/000000/zenyatta.png" alt="Zenyatta">
                <span class="indicator-name">X ZENYATA</span>
            </div>
            <div class="indicator">
                <img src="https://img.icons8.com/color/48/000000/crocodile.png" alt="Crocodile">
                <span class="indicator-name">EBAQIGATOR</span>
            </div>
        </div>
    </div>
</body>
</html>
