<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Jeu de l'Offre et de la Demande</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Entrez votre nom d'utilisateur</h1>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <button id="start-game">Commencer</button>
    </div>
    <script>
        document.getElementById('start-game').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            if (username) {
                // Rediriger vers la page du jeu avec le nom d'utilisateur
                window.location.href = `game.html?username=${encodeURIComponent(username)}`;
            } else {
                alert('Veuillez entrer un nom d\'utilisateur');
            }
        });
    </script>
</body>
</html>
