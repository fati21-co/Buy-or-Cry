<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement - Jeu d'Investissement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Classement</h1>
        <ul id="scoreboard"></ul>
        <button id="play-again">Rejouer</button>
    </div>
    <script>
        // Récupérer les scores depuis le localStorage
        const scores = JSON.parse(localStorage.getItem('scores')) || [];

        // Afficher les scores
        const scoreboard = document.getElementById('scoreboard');
        scores.sort((a, b) => b.capital - a.capital);
        scoreboard.innerHTML = scores.slice(0, 3).map((user, index) => `
            <li>${index + 1}. ${user.username} - ${user.capital} €</li>
        `).join('');

        // Bouton "Rejouer"
        document.getElementById('play-again').addEventListener('click', function() {
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
